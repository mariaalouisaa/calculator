<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display" id="display">
        <div class="previous-text" id="previous-text"></div>
        <div class="current-typing" id="current-typing"></div>
      </div>
      <div class="buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="action" aria-label="plus">+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="action" aria-label="minus">-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="action" aria-label="multiply">X</button>
        <button id="equals" aria-label="equals">=</button>
        <button>0</button>
        <button id="clear" aria-label="clear">C</button>
        <button class="action" aria-label="divide">%</button>
      </div>
    </div>

    <!---<script src="test-helpers.js"></script>-->
    <script src="index.js"></script>
    <!---<script src="index-test.js"></script>-->
  </body>
</html>
